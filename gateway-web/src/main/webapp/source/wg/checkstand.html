<script src="js/jquery.min.js"></script>
<script>
$(function(){
    //切换支付方式
    $(".pay-tabs li").on("click",function () {
        var index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        $("#slist0,#slist1").hide();
        $("#slist"+index).show();
    });
    //展开更多银行
    $(".viewmore").on("click",function () {
        $(this).hide().prev('.slist').css("height","auto");
    })
    //激活支付按钮
    $(".slist li label").on("click",function(){
        $("#payBtn").removeClass("disabled");
    });
    //我要支付
    $("#payBtn").on("click",function(){
        var oPayway = $(".slist input[name='payway']:checked").val();
        if(oPayway == '' || oPayway == undefined){
            alert("请选择您的支付方式！");return false
        }
        alert("支付");
    });
})
</script>
